<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário 2</title>
</head>
<body>
    <form id="form2">
        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade" required><br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade" required><br><br>

        <input type="submit" value="Próximo">
    </form>

    <script>
        // Recupera o objeto de dados compartilhado
        var formData = JSON.parse(localStorage.getItem('formData')) || null;

        // Se não houver dados no localStorage, redireciona para o Formulário 1
        if (!formData || !formData.nome || !formData.email) {
            window.location.href = 'form1.html';
        }

        // Preenche os campos se houver dados no localStorage
        document.getElementById('idade').value = formData.idade || '';
        document.getElementById('cidade').value = formData.cidade || '';

        document.getElementById('form2').onsubmit = function(e) {
            e.preventDefault();
            formData.idade = document.getElementById('idade').value;
            formData.cidade = document.getElementById('cidade').value;
            localStorage.setItem('formData', JSON.stringify(formData));
            window.location.href = 'form3.html';
        };
    </script>
</body>
</html>
