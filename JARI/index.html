            <h2><span> Defesa JARI – Junta administrativa de recursos de infrações DMUT</span></h2>
            <p><strong>Preencha todos os dados para podermos dar continuidade a sua solicitação.</strong></p>
            <form action="#" method="post" enctype="multipart/form-data">
                <label for="nome"><i class="fas fa-user"></i> Seu nome:</label>
                <input type="text" id="nome" name="nome" required>
    
                <label for="telefone"><i class="fas fa-phone"></i> Telefone Para Contato:</label>
                <input type="tel" id="telefone" name="telefone" required>
    
                <label for="email"><i class="fas fa-envelope"></i> Seu e-mail:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="assunto"><i class="fas fa-comment"></i> Assunto:</label>
                <input type="text" id="assunto" name="assunto" required>
    
                <label for="doc_requerimento"><i class="far fa-file-alt"></i> Anexar Requerimento Jari (Requerimento preenchido e assinado)</label>
                <input type="file" id="doc_requerimento" name="doc_requerimento">
    
                <label for="cnh"><i class="fas fa-id-card"></i> Anexar CNH (Carteira Nacional de Habilitação):</label>
                <input type="file" id="cnh" name="cnh">
    
                <label for="notif_dmut"><i class="far fa-file"></i> Anexar NOTIFICAÇÃO DMUT:</label>
                <input type="file" id="notif_dmut" name="notif_dmut">
    
                <label for="crlv"><i class="fas fa-car"></i> Anexar CRLV (Certificado de Registro e Licenciamento do Veículo):</label>
                <input type="file" id="crlv" name="crlv">

                <label for="comprovante_residencia"><i class="far fa-address-card"></i> Anexar COMPROVANTE DE RESIDÊNCIA:</label>
                <input type="file" id="comprovante_residencia" name="comprovante_residencia">
    
                <label class="file-label" for="doc_complementares"><i class="far fa-file"></i> Adicione Documentos Complementares:</label>
                <div class="file-input">
                    <input type="file" id="doc_complementares" name="doc_complementares" multiple>
                </div>
    
                <label for="descricao"><i class="fas fa-comment-alt"></i> Descreva sua Solicitação:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>
    
                <input type="submit" value="Enviar">
            </form>
