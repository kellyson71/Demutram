<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículos</title>
    <style>
        .damage-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .damage-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
            margin-top: 30px;
        }
        .damage-checkbox {
            display: flex;
            align-items: center;
        }
        .checkbox-label {
            margin-left: 10px;
            margin-top: 10px;
        }
        .damage-button {
            width: 100%;
            height: 50px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .damage-button:hover {
            background-color: #f0f0f0;
        }
        .damage-button.selected {
            background-color: #007bff;
            color: #ffffff;
        }
        .damage-button.selected:hover {
            background-color: #0056b3;
        }
        .button-spacer {
            margin-top: 20px;
            text-align: center;
        }

        .cargo-damage-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: inline-block;
            width: 250px;
            vertical-align: top;
        }
        .checkbox-label {
            display: inline-flex;
            align-items: center;
            margin-left: 10px;
        }
                /* Seus estilos CSS aqui */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #333;
    text-align: center;
    margin-bottom: 30px;
}

form {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 15px;
    color: #555;
}

input[type="radio"] {
    display: none;
}

.opcao-label {
    font-size: 14px;
    display: inline-block;
    width: 50px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    text-align: center;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-bottom: 40px;
}

input[type="radio"]:checked + .opcao-label {
    background-color: #009640;
    color: #fff;
    border-color: #009640;
}

input[type="submit"] {
    background-color: #009640;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
    display: block;
    margin-top: 20px;
}

input[type="submit"]:hover {
    background-color: #036a30;
}

.topbar-secondary {
    background-color: #f2f2f2;
    padding: 10px 0;
    border-bottom: 1px solid #ddd;
    text-align: center;
    margin-bottom: 40px;
}

.topbar-secondary .container_bar {
    max-width: 1200px;
    margin: 0 auto;
}

.topbar-secondary a {
    color: #333;
    text-decoration: none;
    margin: 0 10px;
}

.topbar-secondary a:hover {
    color: #666;
}

.topbar-secondary .separator {
    color: #666;
}

header {
    background-color: #009640;
    height: 48px;
    padding: 0 312px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

header ul {
    display: flex;
    align-items: center;
    list-style: none;
    gap: 10px;
}

header nav img {
    width: 25px;
    height: 25px;
}

header p {
    color: white;
    font-size: 16px;
}

header a {
    display: inline-block;
    font-size: 0;
}

header button {
    color: white;
    font-size: 20px;
    border: none;
    background: none;
    font-family: Roboto, sans-serif;
    font-weight: 700;
    padding: 3px 10px 0 10px;
}

header div.user-options {
    display: flex;
    align-items: center;
    gap: 8px;
}

#botao {
    background-color: #009640;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
    display: block;
    margin-top: 20px;
    width: 200px;
    text-align: center;
}

#botao:hover {
    background-color: #036a30;
}

.veiculo-title {
    background-color: #009640;
    color: white;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    margin-bottom: 10px;
    animation: fadeIn 0.5s ease;
}

.veiculo-label {
    color: #009640;
    display: none;
    margin-bottom: 10px;
    animation: fadeIn 0.5s ease;
}

.veiculo-form {
    display: none;
    padding: 20px;
    background-color: #f0f0f0;
    border-radius: 8px;
    margin-top: 20px;
    animation: fadeIn 0.5s ease;
}

.veiculo-title-open {
    background-color: #c0c0c0; /* Cor diferente para indicar que o formulário está aberto */
    cursor: pointer;
    margin-bottom: 10px;
    border-radius: 8px;
    animation: fadeIn 0.5s ease;
}


@keyframes slideDown {
    from {
        transform: translateY(-50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

    </style>
</head>
<body>

    <button id onclick="adicionarVeiculo()">Adicionar Veículo</button>

<div id="formulario-veiculo">
</div>

<script>
    var contadorVeiculos = 0;

    function adicionarVeiculo() {
        contadorVeiculos++;
        var novoVeiculoId = 'veiculo' + contadorVeiculos;
        var novoVeiculoTitle = 'Veículo ' + contadorVeiculos;

        // Criar título do novo veículo
        var novoVeiculoTitleElement = document.createElement('h2');
        novoVeiculoTitleElement.textContent = novoVeiculoTitle;
        novoVeiculoTitleElement.classList.add('veiculo-title');
        novoVeiculoTitleElement.onclick = function() { toggleForm(novoVeiculoId); };
        document.getElementById('formulario-veiculo').appendChild(novoVeiculoTitleElement);

        // Criar etiqueta do novo veículo
        var novoVeiculoLabelElement = document.createElement('label');
        novoVeiculoLabelElement.textContent = novoVeiculoTitle;
        novoVeiculoLabelElement.classList.add('veiculo-label');
        document.getElementById('formulario-veiculo').appendChild(novoVeiculoLabelElement);

        // Clonar o formulário de veículo
        var clone = document.createElement('div');
        clone.innerHTML = `
            <div class="container">
                <h2 class="damage-title">Danos no Veículo</h2>
        
                <div class="damage-checkbox">
                    <input type="checkbox" id="seguranca_checkbox${contadorVeiculos}" name="seguranca_checkbox${contadorVeiculos}">
                    <label for="seguranca_checkbox${contadorVeiculos}" class="checkbox-label">Houve danos ao sistema de segurança, freios, direção ou de suspensão do veículo?</label>
                </div>
        
                <div class="damage-container">
                    <div class="damage-button" onclick="toggleSelected(${contadorVeiculos * 6 - 5})">Dianteira Direita</div>
                    <div class="damage-button" onclick="toggleSelected(${contadorVeiculos * 6 - 4})">Dianteira Esquerda</div>
                    <div class="damage-button" onclick="toggleSelected(${contadorVeiculos * 6 - 3})">Lateral/Teto Direito</div>
                    <div class="damage-button" onclick="toggleSelected(${contadorVeiculos * 6 - 2})">Lateral/Teto Esquerdo</div>
                    <div class="damage-button" onclick="toggleSelected(${contadorVeiculos * 6 - 1})">Traseira Direita</div>
                    <div class="damage-button" onclick="toggleSelected(${contadorVeiculos * 6})">Traseira Esquerda</div>
                </div>
            </div>
        
            <div class="cargo-damage-container">
                <h2>Danos na Carga do Veículo</h2>
                <div class="form-group">
                    <input type="checkbox" id="carga_checkbox${contadorVeiculos}" name="carga_checkbox${contadorVeiculos}">
                    <label for="carga_checkbox${contadorVeiculos}" class="checkbox-label">Houve danos na carga do veículo?</label>
                </div>
                <div class="form-group">
                    <label for="notas_fiscais${contadorVeiculos}" class="form-label">Nº das Notas Fiscais, Manifestos ou Equivalentes:</label>
                    <input type="text" id="notas_fiscais${contadorVeiculos}" name="notas_fiscais${contadorVeiculos}" disabled>
                </div>
                <div class="form-group">
                    <label for="tipo_mercadoria${contadorVeiculos}" class="form-label">Tipo de Mercadoria:</label>
                    <input type="text" id="tipo_mercadoria${contadorVeiculos}" name="tipo_mercadoria${contadorVeiculos}" disabled>
                </div>
                <div class="form-group">
                    <label for="valor_total${contadorVeiculos}" class="form-label">Valor Total:</label>
                    <input type="text" id="valor_total${contadorVeiculos}" name="valor_total${contadorVeiculos}" disabled>
                </div>
                <div class="form-group">
                    <label for="extensao_danos${contadorVeiculos}" class="form-label">Extensão estimada dos danos da carga:</label>
                    <input type="text" id="extensao_danos${contadorVeiculos}" name="extensao_danos${contadorVeiculos}" disabled>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="seguro_checkbox${contadorVeiculos}" name="seguro_checkbox${contadorVeiculos}">
                    <label for="seguro_checkbox${contadorVeiculos}" class="checkbox-label">Seguro</label>
                </div>
                <div class="form-group">
                    <label for="seguradora${contadorVeiculos}" class="form-label">Informe a Seguradora:</label>
                    <input type="text" id="seguradora${contadorVeiculos}" name="seguradora${contadorVeiculos}" disabled>
                </div>
            </div>
        `;
        document.getElementById('formulario-veiculo').appendChild(clone);

        // Minimizar formulário do veículo anterior
        if (contadorVeiculos > 1) {
            document.getElementById('veiculo' + (contadorVeiculos - 1)).style.display = 'none';
            document.getElementsByClassName('veiculo-label')[contadorVeiculos - 2].style.display = 'inline-block';
        }

        if (contadorVeiculos === 1) {
            document.getElementById(novoVeiculoId).style.display = 'block';
        }
        novoVeiculoTitleElement.id = 'title-' + novoVeiculoId;

    }

    function toggleForm(veiculoId) {
    var veiculoForm = document.getElementById(veiculoId);
    if (veiculoForm) { // Verifica se o elemento existe
        var veiculoTitle = document.getElementById('title-' + veiculoId);
        if (veiculoForm.style.display === 'none') {
            veiculoForm.style.display = 'block';
        } else {
            veiculoForm.style.display = 'none';
        }
        // Alterar o estilo do título para indicar se o formulário está aberto ou fechado
        veiculoTitle.classList.toggle('veiculo-title-open');
    }
}

    function toogleselected(index) {
        var button = document.getelementbyclassname('damage-button')[index - 1];
        button.classList.toggle('selected');
    }

    function toggleform(veiculoid) [
        var veiculoform = document.getelementbyid(veiculoid);
        if (veiculoform) { var veiculoTite = document.getelementbyid('title-' + veiculoId);
        if (veiculoform.style.display === 'none') {
            veiculoform.style.display = 'block';
        } else {
            veiculoform.style.disply = 'none';
        }
        veiculoTitle.toggle('selected');
        }
    ]

    function toggleSelected(index) {
        var button = document.getElementsByClassName('damage-button')[index - 1];
        button.classList.toggle('selected');
    }
</script>

</body>
</html>
